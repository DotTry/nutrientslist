
<ons-navigator #navi>
<ons-page>
<ons-toolbar>
  <div class="right"><ons-back-button>Back</ons-back-button></div>
  <div class="center">List </div>
</ons-toolbar>

<div class="page__background"></div>
<div class="page__content">
<div class="scroll">

  <!-- <ons-list>
    <ons-list-item *onsLazyRepeat="let item of items; let i = index">
      Item {{i}}
    </ons-list-item>
  </ons-list> -->

  <ons-list>
    <ons-list-item tappable *ngFor="let item of items" (click)="push2(item)">
      <div class="left"></div>
      <div class="center" >{{item.name}}</div>
    </ons-list-item>
  </ons-list>
  </div>
  <div align="center" style="line-height: 20px; font-size: 15px;">Loading...</div>
  <div
    class="progress"
    *ngIf="!loaded"
  >
    <ons-progress-circular
      indeterminate
    >
    </ons-progress-circular>
  </div>

    <tabbar></tabbar>
</div>
</ons-page>
</ons-navigator>
